<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Anual Salary</th>
            <th>Date of Birth</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees;trackBy:trackByEmpCode;">
            <td>{{employee.code |uppercase}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.anualSalary}}</td>
            <td>{{employee.dateOfBirth | date:'fullDate'}}</td>
           
        </tr>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5">No Employee to display</td>
        </tr>
    </tbody>
</table>
<br/>
<button (click)="getEmployees()">Refresh Employees</button>
